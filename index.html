<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch meee!!!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #text {
      position: absolute;
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

  <button id="text">Catch me!</button>
  <div id="message">You won!</div>

  <script>
    const button = document.getElementById('text');
    const message = document.getElementById('message');
    let gameOver = false;

    function moveButtonRandomly() {
      if (gameOver) return;

      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const rect = button.getBoundingClientRect();
      const buttonWidth = rect.width;
      const buttonHeight = rect.height;

      const randomX = Math.random() * (windowWidth - buttonWidth);
      const randomY = Math.random() * (windowHeight - buttonHeight);

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    // Set initial position
    moveButtonRandomly();

    // Move when mouse enters
    button.addEventListener('mouseenter', moveButtonRandomly);

    // On click: show win message
    button.addEventListener('click', () => {
      gameOver = true;
      button.style.display = 'none';
      message.style.display = 'block';
    });
  </script>

</body>
</html>
